

<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
     <meta charset="viewport" content="width=device-width"> 

</head>
<style>
    *
    {
        background-color: aliceblue;
    }
</style>
    <body>
        <h1 style="text-align: center;">Conference Registration Form</h1>
        <form action="" style="width: 30%; margin-left: auto; margin-right: auto;">
        <fieldset style="background-color: white;">
            <p>Full Name:</p>
            <input type="text" name="fullname" placeholder="Enter your full name"  required>
            <p>Email Address:</p>
            <input type="email" name="email" placeholder="Enter your email address" required><br>
            <p>Age: </p>
            <input type="number" name="age" placeholder="18" min="18" max="99"  required>
           
            <br><br>
            <label for="gender">Gender</label> <br>
            <input type="radio" name="gender" value="gender_m" id="gender" >Male
            <input type="radio" name="gender" value="gender_f" id="gender">Female 
            
            <br><br>
            <label for="residence">Country of Residence</label> <br>
            <select name="residence" id="residence"> <!--Select>option*3--> 
                <option value="">Malaysia</option>
                <option value="">Australia</option>
                <option value="">Brazil</option>
                <option value="">Brunei</option>
                <option value="">China</option>
                <option value="">Denmark</option>
                <option value="">Germany</option>
                <option value="">Afghanistan</option>
                <option value="">Russia</option>
                <option value="">United Kingdom</option>
            </select>

            <br><br>
            <label for="interest">Areas of Interest</label><br>
            <input type="checkbox" name="interest" id="software_development">Software Development <br>
            <input type="checkbox" name="interest" id="data_science">Data Science<br>
            <input type="checkbox" name="interest" id="cybersecurity">Cybersecurity<br>
            <input type="checkbox" name="interest" id="artificial_int">Artificial Intelligence
         
            <br><br>
            <label for="experienceLvl">Experience Level</label><br>
            <input type="checkbox" name="experienceLvl" id="beginner">Beginner <br>
            <input type="checkbox" name="experienceLvl" id="intermediate">Intermediate<br>
            <input type="checkbox" name="experienceLvl" id="advanced">Advanced
            <br><br>

            <p>Comments or Questions:</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Any comments or questions?"></textarea>

            <br> 

            <button style="background-color: #04AA6D; color: white;" type="submit">Register</button>
            <button style="background-color: red; color: white;" type="reset">Reset</button>

        </fieldset>
        </form>
    </body>
</html>
